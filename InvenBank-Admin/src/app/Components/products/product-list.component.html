<div class="product-filters">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput [(ngModel)]="searchTerm" (keyup.enter)="applyFilter()" placeholder="Nombre o marca">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Categoría</mat-label>
    <mat-select [(ngModel)]="selectedCategory">
      <mat-option value="">Todas</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">
        {{ cat }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Marca</mat-label>
    <input matInput [(ngModel)]="selectedBrand" placeholder="Filtrar por marca">
  </mat-form-field>

  <div class="filter-actions">
    <button mat-raised-button color="primary" (click)="applyFilter()">Aplicar</button>
    <button mat-stroked-button (click)="clearFilters()">Limpiar</button>
  </div>
</div>

<mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="50"></mat-progress-spinner>

<div *ngIf="!isLoading && dataSource.data.length === 0" class="no-data">
  No hay productos para mostrar.
</div>

<table mat-table [dataSource]="dataSource" class="products-table" matSort *ngIf="!isLoading && dataSource.data.length > 0">
  <!-- Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
  </ng-container>

  <!-- SKU -->
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> SKU </th>
    <td mat-cell *matCellDef="let product"> {{ product.sku }} </td>
  </ng-container>

  <!-- Marca -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let product"> {{ product.brand }} </td>
  </ng-container>

  <!-- Categoría -->
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef> Categoría </th>
    <td mat-cell *matCellDef="let product"> {{ product.categoryName }} </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let product">
      <mat-chip [color]="product.isActive ? 'primary' : 'warn'" selected>
        {{ product.isActive ? 'Activo' : 'Inactivo' }}
      </mat-chip>
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button (click)="viewProduct(product)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button (click)="editProduct(product)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="toggleProductStatus(product)">
        <mat-icon>toggle_on</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteProduct(product)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="totalRecords"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
