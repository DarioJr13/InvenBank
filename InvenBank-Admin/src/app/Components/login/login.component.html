<div class="login-wrapper">
  <div class="login-logo">
    <img src="assets/IvenBankLogo.png" alt="InvenBank Logo" />
    <h1>InvenBank</h1>
  </div>

  <mat-card class="login-card">
    <h2 class="login-title">Inicio de Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="on">

      <!-- Email / Usuario -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          autocomplete="username"
          placeholder="usuario@correo.com"
        />
        <mat-error *ngIf="hasError('email', 'required')">El correo es requerido</mat-error>
        <mat-error *ngIf="hasError('email', 'email')">Correo inválido</mat-error>
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          autocomplete="current-password"
          placeholder="••••••"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Mostrar u ocultar contraseña'"
          [attr.aria-pressed]="!hidePassword"
          type="button"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="hasError('password', 'required')">La contraseña es requerida</mat-error>
        <mat-error *ngIf="hasError('password', 'minlength')">
          Debe tener al menos 6 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Botón de login -->
      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="login-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading">Iniciar sesión</span>
      </button>
    </form>
  </mat-card>
</div>
